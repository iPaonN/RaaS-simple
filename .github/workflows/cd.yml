name: Deploy Discord Bot (Self-Hosted Ubuntu)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip wheel
          pip install -r requirements.txt

      - name: Ensure systemd service exists
        run: |
          sudo tee /etc/systemd/system/discord-bot.service > /dev/null <<'EOF'
          [Unit]
          Description=FemRouter Discord Bot
          After=network.target

          [Service]
          Type=simple
          WorkingDirectory=${{ github.workspace }}
          EnvironmentFile=${{ github.workspace }}/.env
          ExecStart=${{ github.workspace }}/.venv/bin/python bot.py
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target
          EOF
          sudo systemctl daemon-reload
          sudo systemctl enable discord-bot.service

      - name: Update environment file
        run: |
          {
            echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}"
            echo "DEV_GUILD_ID=${{ secrets.DEV_GUILD_ID }}"
            echo "PREFIX=!"
            echo "LOG_LEVEL=INFO"
          } > .env

      - name: Restart bot service
        run: |
          sudo systemctl restart discord-bot.service
          sudo systemctl status discord-bot.service --no-pager

      - name: Show latest logs
        run: sudo journalctl -u discord-bot.service -n 40 --no-pager
