name: Deploy Discord Bot (Self-Hosted Ubuntu)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    env:
      DEPLOY_DIR: /opt/femrouter
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Sync code to deployment directory
        run: |
          sudo mkdir -p "$DEPLOY_DIR"
          sudo rsync -a --delete --exclude '.venv' ./ "$DEPLOY_DIR"/
          sudo chown -R $USER:$USER "$DEPLOY_DIR"

      - name: Install dependencies
        run: |
          rm -rf "$DEPLOY_DIR/.venv"
          python3 -m venv "$DEPLOY_DIR/.venv"
          source "$DEPLOY_DIR/.venv/bin/activate"
          pip install --upgrade pip wheel
          pip install -r "$DEPLOY_DIR/requirements.txt"

      - name: Ensure systemd service exists
        run: |
          sudo tee /etc/systemd/system/discord-bot.service > /dev/null <<EOF
          [Unit]
          Description=FemRouter Discord Bot
          After=network.target

          [Service]
          Type=simple
          WorkingDirectory=$DEPLOY_DIR
          EnvironmentFile=$DEPLOY_DIR/.env
          ExecStart=$DEPLOY_DIR/.venv/bin/python $DEPLOY_DIR/bot.py
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target
          EOF
          sudo systemctl daemon-reload
          sudo systemctl enable discord-bot.service

      - name: Update environment file
        run: |
          cat <<EOF > "$DEPLOY_DIR/.env"
          DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
          DEV_GUILD_ID=${{ secrets.DEV_GUILD_ID }}
          PREFIX=!
          LOG_LEVEL=INFO
          EOF

      - name: Restart bot service
        run: |
          sudo systemctl restart discord-bot.service
          sudo systemctl status discord-bot.service --no-pager

      - name: Show latest logs
        run: sudo journalctl -u discord-bot.service -n 40 --no-pager
